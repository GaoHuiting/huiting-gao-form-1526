<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handle Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <section class="wrapper">
     <div class="container">
       
        <form name="myForm" method="get">
         <div class="row">
             <div class="col-sm-12 col-md-12 col-lg-12">
              <label>Form Assignment</label>
                
                 <div class="row">
                  <div class="col-md-6 col-lg-6">
                      <p>Full Name</p>
                  <input type="text" name="fullname" class="form-control" id="fullname" onfocus="this.value=''">
                  </div>
                  <div class="col-md-6 col-lg-6">
                  <p>Email</p>
                  <input type="text" name="email" class="form-control" id="email" onfocus="this.value=''">
                  </div>
                </div>
                
              </div>
          </div>
          
          
          <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-12"> 
                  <p id="text-message">Message</p>
                  <textarea id="message" class="form-control" onfocus="this.value=''"></textarea>
                  <br><br>
              </div>
          </div>
          
          <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-2">
                <input type="button" name="submit" onClick="validate()" value="Submit" id="submit-button" class="form-control">
              </div>
          </div>
      </form>
     </div> 
    </section> 
   
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script src="./js/main.js"></script>
</body>
</html>
